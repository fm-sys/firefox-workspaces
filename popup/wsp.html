<!DOCTYPE html>

<html>
<head>
    <meta content="text/html" charset="utf-8">
    <title>Workspace Manager</title>
    <link rel="stylesheet" href="css/wsp.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
</head>
<body>
<div id="custom-dialog-backdrop">
    <div class="custom-dialog">
        <div class="custom-dialog-message" id="custom-dialog-message"></div>
        <input type="text" id="custom-dialog-input" class="custom-dialog-input" hidden/>
        <div class="custom-dialog-buttons">
            <button id="custom-dialog-ok">OK</button>
            <button id="custom-dialog-cancel">Cancel</button>
        </div>
    </div>
</div>
<div class="container" id="wsp-container">
    <div class="title">
        Workspaces
    </div>
    <ul id="wsp-list"></ul>
    <div class="footer-container">
        <a href="#" class="footer" id="createNewWsp">New</a>
    </div>
</div>
<script src="js/wsp.js"></script>
</body>
</html>
